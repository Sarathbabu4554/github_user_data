<div *ngIf='isLoading' class="container_loader">
  <mat-progress-spinner mode="indeterminate" color="primary" diameter="50"></mat-progress-spinner>
</div>

<div *ngIf="userData" fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" class="container_main">
  <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(50%-10px)">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Name : {{userData.login}}</mat-card-title>
      <mat-card-subtitle>Bio : {{ userData.bio || "no data"}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="userData.avatar_url" alt="Photo of {{userData.login}}">
    <mat-card-content>
      Number of Repositories: {{ userData.public_repos }}
    </mat-card-content>
  </mat-card>
</div>
